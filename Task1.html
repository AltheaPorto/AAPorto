<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
	<style>
		input[type=text] {
			margin-bottom: 10px;
			padding: 5px;
			font-size: 15px;
			width: 200px;
		}

		input[type=button] {
			padding: 5px;
			font-size: 16px;
			background-color: #f8f4f4;
			color: rgb(0, 0, 0);
			border: 1;
			border-radius: 4px;
			cursor: pointer;
            border-color: black;
		}

        label {
            font-size: 20px;
        }
	</style>
</head>
<body>
	<label>First Number:</label>
	<input type="text" id="firstNumber"><br>
	<label>Second Number:</label>
	<input type="text" id="secondNumber"><br>
	<label>RESULT:</label>
	<input type="text" id="result" disabled><br>
	<input type="button" value="Addition" onclick="add()">
	<input type="button" value="Subtraction" onclick="subtract()">
	<input type="button" value="Multiply" onclick="multiply()">
	<input type="button" value="Divide" onclick="divide()">
	<input type="button" value="Clear" onclick="clearInputs()">
	<input type="button" value="About" onclick="displayAlert()">

	<script>
		function add() {
	var num1 = parseInt(document.getElementById("firstNumber").value);
	var num2 = parseInt(document.getElementById("secondNumber").value);
	var result = num1 + num2;
	document.getElementById("result").value = result;
}

function subtract() {
	var num1 = parseInt(document.getElementById("firstNumber").value);
	var num2 = parseInt(document.getElementById("secondNumber").value);
	var result = num1 - num2;
	document.getElementById("result").value = result;
}

function multiply() {
	var num1 = parseInt(document.getElementById("firstNumber").value);
	var num2 = parseInt(document.getElementById("secondNumber").value);
	var result = num1 * num2;
	document.getElementById("result").value = result;
}

function divide() {
	var num1 = parseInt(document.getElementById("firstNumber").value);
	var num2 = parseInt(document.getElementById("secondNumber").value);
	var result = num1 / num2;
	document.getElementById("result").value = result;
}

function clearInputs() {
	document.getElementById("firstNumber").value = "";
	document.getElementById("secondNumber").value = "";
	document.getElementById("result").value = "";
}

function displayAlert() {
	alert("Work of Althea Ann C. Porto");
}

	</script>
</body>
</html>
